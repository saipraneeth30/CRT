<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="container"></div>
    <script>
        document.body.addEventListener('keydown', f); 
        function f() {
            let c = {"w":"white", "r":"red", "g":"green", "b":"blue"};
            let key = event.key.toLowerCase();
            if (c[key]) {
                document.body.style.backgroundColor = c[key];
            } else {
                alert("Invalid key! Use 'w','b','g', or 'r'.");
            }
        }
        function g() {
            alert("Hello, World!");
        }
    </script>
</body>
</html>
